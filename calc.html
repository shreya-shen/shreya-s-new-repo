<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calcStyle.css">
</head>
<body>
    <div id="calcBody">
        <input id="calcScreen" type="text">
        <button id="angleUnit">Rad|Deg</button>
        <button id="factorial">!</button>
        <button id="leftParan">(</button>
        <button id="rightParan">)</button>
        <button id="percentage">%</button>
        <button id="clr" onclick="display.value=''">AC</button><br>
        <button id="inverse">Inv</button>
        <button id="sine">sin</button>
        <button id="naturalLog">ln</button>
        <button id="seven">7</button>
        <button id="eight">8</button>
        <button id="nine">9</button>
        <button id="div">/</button><br>
        <button id="pi">π</button>
        <button id="cosine">cos</button>
        <button id="log">log</button>
        <button id="four">4</button>
        <button id="five">5</button>
        <button id="six">6</button>
        <button id="mul">*</button><br>
        <button id="e">e</button>
        <button id="tangent">tan</button>
        <button id="sqRoot">√</button>
        <button id="one">1</button>
        <button id="two">2</button>
        <button id="three">3</button>
        <button id="minus">-</button><br>
        <button id="answer">Ans</button>
        <button id="exp">EXP</button>
        <button id="power">x^y</button>
        <button id="zero">0</button>
        <button id="period">.</button>
        <button id="equals">=</button>
        <button id="plus">+</button>        
    </div>
    <script src="calcScript.js">
    </script>
</body>
</html>
